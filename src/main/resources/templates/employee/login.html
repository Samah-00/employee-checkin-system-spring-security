<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body class="bg-light">
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col container">
            <div th:replace="fragments::fingerprint"></div>
        </div>
        <div class="col container mr-5">
            <img src="/images/employee.png" alt="Logo" width="100" height="100">
            <h3 class="mt-3">Employee Login</h3>
            <form class="mt-3" th:action="@{/employee/secondLogin}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p th:if="${error}" class="text-danger" th:text="${error}"></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
